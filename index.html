<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1000 digits of π</title>
<style>
  body {
    margin: 0;
    background: #000000;
    color: #ff7f00;
    font-family: monospace, monospace;
    font-size: 2rem;
    user-select: none;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background-color: #1a1a1a;
    padding: 1rem 2rem;
    box-shadow: 0 2px 8px #0008;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    color: #ff7f00;
    font-size: 2.2rem;
    letter-spacing: 0.1em;
  }
  #pi-display {
    flex: 1;
    background: #000000;
    margin: 1rem 2rem 2rem 2rem;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: inset 0 0 15px #bb6600cc;
    overflow-y: auto;
    line-height: 1.6;
    white-space: pre-wrap;
    word-break: break-word;
    letter-spacing: 0.2em;
    min-height: 12rem;
    border: 1px solid #ff7f00;
    font-family: monospace, monospace;
  }
  span {
    display: inline-block;
    width: 0.9ch;
  }
  .correct {
    color: #ffae42; /* lighter orange */
  }
  .current {
    color: #ffcc66;
    text-decoration: underline;
  }
  .wrong {
    color: #ff3e00;
    font-weight: 700;
  }
  footer {
    color: #804000;
    font-size: 1rem;
    text-align: center;
    padding-bottom: 10px;
  }
  /* Scrollbar for pi-display */
  #pi-display::-webkit-scrollbar {
    width: 8px;
  }
  #pi-display::-webkit-scrollbar-track {
    background: #220f00;
  }
  #pi-display::-webkit-scrollbar-thumb {
    background: #ff7f00;
    border-radius: 4px;
  }
  #timer {
    position: fixed;
    bottom: 12px;
    right: 12px;
    background: #330f00cc;
    padding: 0.25rem 0.7rem;
    font-family: monospace, monospace;
    font-size: 1.25rem;
    color: #ff7f00;
    border-radius: 6px;
    user-select: none;
    box-shadow: 0 0 8px #bb6600cc;
    pointer-events: none;
    z-index: 9999;
    letter-spacing: 0.1em;
  }
</style>
</head>
<body>
<header>
  <h1>1000 digits of π</h1>
</header>
<div id="pi-display" tabindex="0" aria-label="Pi digits typing area" spellcheck="false"></div>
<footer>type the digits.</footer>
<div id="timer">00:00</div>

<script>
const PI_DIGITS =
  "3."
+ "14159265358979323846264338327950288419716939937510"
+ "58209749445923078164062862089986280348253421170679"
+ "82148086513282306647093844609550582231725359408128"
+ "48111745028410270193852110555964462294895493038196"
+ "44288109756659334461284756482337867831652712019091"
+ "45648566923460348610454326648213393607260249141273"
+ "72458700660631558817488152092096282925409171536436"
+ "78925903600113305305488204665213841469519415116094"
+ "33057270365759591953092186117381932611793105118548"
+ "07446237996274956735188575272489122793818301194912"
+ "98336733624406566430860213949463952247371907021798"
+ "60943702770539217176293176752384674818467669405132"
+ "00056812714526356082778577134275778960917363717872"
+ "14684409012249534301465495853710507922796892589235"
+ "42019956112129021960864034418159813629774771309960"
+ "51870721134999999837297804995105973173281609631859"
+ "5024459455"
;

const SYMBOLS = "~!@#$%^&*()_+-=[]{}|;:',.<>?/0123456789";

let inputIndex = 0;
let mistakes = new Set();
const piDisplay = document.getElementById("pi-display");

let symbols = new Array(PI_DIGITS.length).fill(null);

function getRandomSymbol() {
  return SYMBOLS.charAt(Math.floor(Math.random() * SYMBOLS.length));
}

function initSymbols() {
  for(let i=0; i< PI_DIGITS.length; i++) {
    symbols[i] = getRandomSymbol();
  }
}

function render() {
  piDisplay.innerHTML = "";
  for (let i = 0; i < PI_DIGITS.length; i++) {
    const span = document.createElement("span");
    if (i < inputIndex) {
      span.textContent = PI_DIGITS[i];
      span.className = "correct";
    } else if (mistakes.has(i)) {
      span.textContent = PI_DIGITS[i];
      span.className = "wrong";
    } else if (i === inputIndex) {
      span.textContent = symbols[i];
      span.className = "current";
    } else {
      span.textContent = symbols[i];
    }
    piDisplay.appendChild(span);
  }
}

function updateSymbols() {
  for (let i = inputIndex; i < PI_DIGITS.length; i++) {
    symbols[i] = getRandomSymbol();
  }
  render();
}

initSymbols();
render();

let symbolInterval = setInterval(updateSymbols, 80);

window.addEventListener("keydown", e => {
  if (inputIndex >= PI_DIGITS.length) return;
  if (e.ctrlKey || e.metaKey || e.altKey) return;

  e.preventDefault();
  const expected = PI_DIGITS[inputIndex];
  const typed = e.key;

  if (typed === expected) {
    inputIndex++;
    mistakes.clear();
    if (inputIndex === PI_DIGITS.length) {
      clearInterval(symbolInterval);
      clearInterval(timerInterval);
      alert("you typed all digits correctly");
    }
    render();
  } else {
    mistakes.clear();
    mistakes.add(inputIndex);
    if (inputIndex > 0) inputIndex--;
    render();
    clearInterval(symbolInterval);
    setTimeout(() => {
      mistakes.clear();
      symbolInterval = setInterval(updateSymbols, 80);
      render();
    }, 800);
  }
});

// Timer
const timerEl = document.getElementById("timer");
let startTime = Date.now();
let timerInterval = setInterval(() => {
  let elapsed = Math.floor((Date.now() - startTime) / 1000);
  let min = String(Math.floor(elapsed / 60)).padStart(2, "0");
  let sec = String(elapsed % 60).padStart(2, "0");
  timerEl.textContent = `${min}:${sec}`;
}, 1000);
</script>
</body>
</html>
