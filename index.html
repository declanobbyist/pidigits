<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Type 1000 Digits of Ï€</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap');
  body {
    margin: 0;
    background: #0f111a;
    color: #cfd8dc;
    font-family: 'Fira Mono', monospace;
    font-size: 1.3rem;
    user-select: none;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background-color: #1f2630;
    padding: 1rem 2rem;
    box-shadow: 0 2px 8px #0008;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    color: #80cbc4;
    font-size: 1.8rem;
  }
  #pi-display {
    flex: 1;
    background: #1e222b;
    margin: 1rem 2rem 2rem 2rem;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: inset 0 0 15px #000a;
    overflow-y: auto;
    line-height: 1.35;
    white-space: pre-wrap;
    word-break: break-word;
    letter-spacing: 0.05em;
    min-height: 12rem;
    border: 1px solid #334455;
  }
  span {
    display: inline-block;
    width: 0.75ch;
  }
  .correct {
    color: #8af78a;
  }
  .current {
    color: #ffee80;
    text-decoration: underline;
  }
  .wrong {
    color: #f87171;
    font-weight: 700;
  }
  footer {
    color: #556677;
    font-size: 0.9rem;
    text-align: center;
    padding-bottom: 10px;
  }
  /* Scrollbar for pi-display */
  #pi-display::-webkit-scrollbar {
    width: 8px;
  }
  #pi-display::-webkit-scrollbar-track {
    background: #121620;
  }
  #pi-display::-webkit-scrollbar-thumb {
    background: #455a74;
    border-radius: 4px;
  }
</style>
</head>
<body>
<header>
  <h1>Type the first 1000 digits of Ï€</h1>
</header>
<div id="pi-display" tabindex="0" aria-label="Pi digits typing area" spellcheck="false"></div>
<footer>Type the digits one by one. Mistakes reset progress and highlight errors in red.</footer>

<script>
const PI_DIGITS = 
  "3."
+ "14159265358979323846264338327950288419716939937510"
+ "58209749445923078164062862089986280348253421170679"
+ "82148086513282306647093844609550582231725359408128"
+ "48111745028410270193852110555964462294895493038196"
+ "44288109756659334461284756482337867831652712019091"
+ "45648566923460348610454326648213393607260249141273"
+ "72458700660631558817488152092096282925409171536436"
+ "78925903600113305305488204665213841469519415116094"
+ "33057270365759591953092186117381932611793105118548"
+ "07446237996274956735188575272489122793818301194912"
+ "98336733624406566430860213949463952247371907021798"
+ "60943702770539217176293176752384674818467669405132"
+ "00056812714526356082778577134275778960917363717872"
+ "14684409012249534301465495853710507922796892589235"
+ "42019956112129021960864034418159813629774771309960"
+ "51870721134999999837297804995105973173281609631859"
+ "5024459455" // truncated but over 1000 chars including "3." start
;

// Symbols exclude letters (A-Z, a-z)
const SYMBOLS = "~!@#$%^&*()_+-=[]{}|;:',.<>?";

let inputIndex = 0;
let mistakes = new Set();
const piDisplay = document.getElementById("pi-display");

// Initialize symbols with fixed length for each digit
let symbols = new Array(PI_DIGITS.length).fill(null);

function getRandomSymbol() {
  return SYMBOLS.charAt(Math.floor(Math.random() * SYMBOLS.length));
}

// Fill symbols array for all indices at start and on reset
function initSymbols() {
  for(let i=0; i< PI_DIGITS.length; i++) {
    symbols[i] = getRandomSymbol();
  }
}

function render() {
  // Clear
  piDisplay.innerHTML = "";
  for (let i = 0; i < PI_DIGITS.length; i++) {
    const span = document.createElement("span");
    if (i < inputIndex) {
      span.textContent = PI_DIGITS[i];
      span.className = "correct";
    } else if (mistakes.has(i)) {
      span.textContent = PI_DIGITS[i];
      span.className = "wrong";
    } else if (i === inputIndex) {
      span.textContent = symbols[i];
      span.className = "current";
    } else {
      span.textContent = symbols[i];
    }
    piDisplay.appendChild(span);
  }
}

function updateSymbols() {
  // Only update symbols for indices >= inputIndex so length never changes
  for (let i = inputIndex; i < PI_DIGITS.length; i++) {
    symbols[i] = getRandomSymbol();
  }
  render();
}

// Initialize symbols
initSymbols();
render();

let symbolInterval = setInterval(updateSymbols, 250);

window.addEventListener("keydown", e => {
  if (inputIndex >= PI_DIGITS.length) return;

  // Ignore modifier keys
  if (e.ctrlKey || e.metaKey || e.altKey) return;

  e.preventDefault();
  const expected = PI_DIGITS[inputIndex];
  const typed = e.key;

  if (typed === expected) {
    inputIndex++;
    mistakes.clear();
    if (inputIndex === PI_DIGITS.length) {
      clearInterval(symbolInterval);
      alert("ðŸŽ‰ You typed all digits correctly!");
    }
    render();
  } else {
    mistakes.add(inputIndex);
    render();
    clearInterval(symbolInterval);
    setTimeout(() => {
      inputIndex = 0;
      mistakes.clear();
      initSymbols();
      symbolInterval = setInterval(updateSymbols, 80);
      render();
    }, 800);
  }
});
</script>
</body>
</html>
